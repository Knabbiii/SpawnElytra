name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v2.0, v2.1, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: SpawnElytra v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## What's Changed
          
          **SpawnElytra v${{ steps.get_version.outputs.VERSION }}**
          
          ### Features
          - ‚úàÔ∏è Double-jump to activate elytra flight at spawn
          - üöÄ Boost mechanics with F key (configurable)
          - üåç World-specific configuration
          - üõ°Ô∏è No fall damage while flying
          - ‚ö° Lightweight and efficient
          
          ### Installation
          1. Download `SpawnElytra-${{ steps.get_version.outputs.VERSION }}.jar`
          2. Place in your server's `plugins` folder
          3. Restart your server
          4. Configure in `plugins/SpawnElytra/config.yml`
          
          ### Requirements
          - Minecraft 1.21+
          - Spigot/Paper or compatible server
          - Java 21+
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.get_version.outputs.VERSION }}...v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/libs/craftattackspawnelytra-${{ steps.get_version.outputs.VERSION }}.jar
        asset_name: SpawnElytra-${{ steps.get_version.outputs.VERSION }}.jar
        asset_content_type: application/java-archive